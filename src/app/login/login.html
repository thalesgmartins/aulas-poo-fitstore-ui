<div class="form-panel">
    <h2 class="form-title">Acessar Sistema</h2>
    
    <form [formGroup]="usuarioLogin" (ngSubmit)="autenticar()" class="cadastro-form">
        
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="Seu e-mail">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" formControlName="senha" placeholder="Sua senha">
        </div>

        <button type="submit" class="primary" [disabled]="!usuarioLogin.valid">Entrar</button>
    
        <a [routerLink]="['/cadastro']" class="register-link">NÃ£o tem uma conta? Cadastre-se</a>
    </form>
</div>
