    <aside class="sidebar">
      <h3>Filtros</h3>
      
      <section class="filter-group">
        <h4>Categoria</h4> 
        <ul class="filter-list">
          @for(categoria of listaCategorias; track categoria.id) {
            <li><label><input type="checkbox" > {{categoria.descricao}}</label></li>  
          }
        </ul>
      </section>

  <!-- Filtros por Marca -->
      <section class="filter-group">
        <h4>Marca</h4>
    
        <ul class="filter-list">
      @for(marca of listaMarcas; track marca.id) {
        <li><label><input type="checkbox"> {{marca.descricao}} </label></li>
      }
        </ul>
      </section>
    </aside>
